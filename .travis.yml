sudo: required
dist: trusty
compiler:
- gcc
os:
- linux
before_install:
- sudo apt -qq update >/dev/null
- sudo apt-get install -y lib32z-dev build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev >/dev/null
before_script:
- sudo chmod 7777 ./build.sh
script:
- sudo ./build.sh build
deploy:
  password:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/*
  skip_cleanup: true
  on:
    tags: true
after_success:
- sudo ./build.sh clean
after_deploy:
- sudo rm -rf out
branches:
  only:
  - travis
env:
  global:
  - LANG="C"
